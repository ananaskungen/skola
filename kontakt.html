<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="logo.png" alt="some logo" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="twitter.html">Twitter</a></li>
          <li>
            <a
              class="main-nav-two"
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              target="blank"
              >Portf√∂lj</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">Contact</h2>
              <p class="cta-text">We are here to help!</p>
              <form class="cta-form" action="#">
                <div>
                  <label for="full-name">Full Name</label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="Your Name"
                    required
                  />
                </div>

                <div>
                  <label for="email">Your Email</label>
                  <input id="email" type="email" placeholder="Email" required />
                </div>

                <div>
                  <label for="text">Message</label>
                  <input id="text" type="text" placeholder="Message" required />
                </div>

                <div>
                  <label for="select-where" required>Subject</label>
                  <select id="select-where">
                    <option value="">Please choose one option:</option>
                    <option value="Login Issues">Login Issues</option>
                    <option value="Cancel Subscription">
                      Cancel Subscription
                    </option>
                    <option value="Hire Us">Hire us</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <button class="btn btn--form">Send</button>
                <!-- <input type="checkbox" />
                <input type="number"> -->
              </form>
            </div>

            <div
              class="cta-img-box-two"
              role="img"
              aria-label="Tech Support"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
